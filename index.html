<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>untitled - Paint</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="midscreen.css">
    <link rel="stylesheet" href="color-box.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.4.0/fabric.js"></script>

    <script defer src="./scripts/general ui.js"></script>
    <script src="./scripts/tools.js"></script>
    <script src="./scripts/canvas.js"></script>
</head>
<body onload="setup(); init_canvas();">
    <div class="menu-bar">
        <ul>
            <li><a href="">File</a></li>
            <li><a href="">Edit</a></li>
            <li><a href="">View</a></li>
            <li><a href="">Image</a></li>
            <li><a href="">Colors</a></li>
            <li><a href="">Help</a></li>
        </ul>
    </div>
    <div class="mid-screen">
        <div class="tool-bar">
            <ul id="tools">
            </ul>
            <div id="options-box"></div>
        </div>
        <div id="draw-area">
            <div class="canvas"></div>
        </div>
    </div>
    <div class="color-bar">
        <div class="color-boxes" id="sel-colors">
            <div class="color-boxes" id="primary"></div>
            <div class="color-boxes" id="secondary"></div>
        </div>
        <div id="palette-container">
            <div id="spacer"></div>
            <div id="palette-top-row"></div>
            <div id="palette-bottom-row"></div>
            <div id="spacer"></div>
        </div>
        <div id="spacer"></div>
    </div>


    <div class="footer-border"></div>
    <footer>
        <div id="desc-text">For Help, click Help Topics on the Help Menu.</div>
        <div id="coords"></div>
        <div id="spacer"></div>
        <div id="corner-box"></div>
    </footer>
</body>
</html>
